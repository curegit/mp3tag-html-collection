		<style>
* {
	margin: 0px;
	padding: 0px;
}
body {
	min-width: 300px;
	background-color: #222;
}
main {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
}
figure.cover {
	display: inline-block;
	position: relative;
	box-sizing: border-box;
	border: 1px solid #333;
}
figure.cover::after {
	content: "";
	display: block;
	padding-bottom: 100%;
}
figure.cover > img {
	display: block;
	position: absolute;
	width: 100%;
	height: 100%;
	object-fit: cover;
	object-position: center center;
}
		</style>
